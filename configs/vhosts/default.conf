<VirtualHost *:80>
    ServerAdmin shine@richkenmedia.com
    DocumentRoot var/www/html/default
    ErrorLog /var/log/apache2/

    <Directory "/var/www/html/default">
		AllowOverride all
	</Directory>

    SSLEngine on

    SSLCertificateFile /etc/apache2/certs/default.crt
    SSLCertificateKeyFile /etc/apache2/certs/default.key
    ; SSLCertificateChainFile /etc/apache2/certs/default.ca-bundle
</VirtualHost> 