server {
    listen 80;
    listen 443 ssl;
    ssl_certificate /etc/nginx/certs/laravel.crt;
    ssl_certificate_key /etc/nginx/certs/laravel.key;

    index index.php index.html;
    server_name laravel.dev;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    
    root /var/www/html/laravel/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # if you want to use 5.6 versions please uncomment the following line
        # fastcgi_pass php5_6:9002;
        # if you want to use 7.1 versions please uncomment the following line
        # fastcgi_pass php7_1:9001;
        fastcgi_pass php7_2:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}