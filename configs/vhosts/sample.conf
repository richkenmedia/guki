<VirtualHost *:80>
    ServerName www.sample.local
    ServerAlias richkenmedia.local
    Redirect / https://sample.local/
    RewriteEngine on
    RewriteCond %{SERVER_NAME} = www.sample.local [OR]
    RewriteCond %{SERVER_NAME} = sample.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
<VirtualHost *:443>
    ServerAdmin shine@richkenmedia.com
    DocumentRoot var/www/html/sample/
    ServerName sample.local
    ServerAlias www.sample.local
    ErrorLog /var/log/apache2/sample/

    SSLEngine on

    SSLCertificateFile /etc/apache2/certs/sample.crt
    SSLCertificateKeyFile /etc/apache2/certs/sample.key
    # SSLCertificateChainFile /etc/apache2/certs/sample.ca-bundle
</VirtualHost> 